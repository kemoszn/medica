{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}New{% endblock %}
{% block content %}
<br>
<div class="row">
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                <form action="." method="post">
                    {{ form|crispy }}
                    {% csrf_token %}
                    <h1 style="background-color: #fff"></h1><button type="submit" class="btn btn-primary btn-lg"
                        style="padding: top right bottom left;">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
